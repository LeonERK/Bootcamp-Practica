<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Network</h1>
    <div class="main-container">

        <img src="img/george.webp" alt="usuario imagen" class="img-profile" />
        <h3 class="name-profile">George Washington</h3>
      </div>
      <div class="Body-2">
        <h2>Your Feed</h2>

        <ul class="notificaciones">
          <il class="box">
            <h4 class="name-boxes">A. Ham</h4>
            <p class="body-notis">
              Dont Forget im
              <a
                href="https://www.youtube.com/watch?v=cuyMAneJqms&list=RDcuyMAneJqms&start_radio=1&pp=ygUSYWxleGFuZGVyIGhhbWlsdG9uoAcB0gcJCa0JAYcqIYzv"

              >, and im not throwing away my shot.
            </p>
            <span id="like-box1" class="like-count">6</span> Like(s)

          </il>
          <il class="box">
            <h4 class="name-boxes">A. Burr</h4>
            <p class="body-notis">

            </p>
            <span id="like-box2" class="like-count">4</span> Like(s)
            <button class="like" id="like2">Like</button>
          </il>
          <il class="box">
            <h4 class="name-boxes">T. Jeff</h4>
            <p class="body-notis">
              Have you seen this
              <a
                href="https://founders.archives.gov/documents/Hamilton/01-21-02-0138-0002"

              >?
            </p>
            <span id="like-box3" class="like-count">2</span> Like(s)
            <button class="like" id="like3">Like</button>
          </il>
        </ul>
      </div>
    </div>
