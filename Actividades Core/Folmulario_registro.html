<html lang="es">
    <head>
        <meta charset="utm-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de Registro</title>
        <style>
            div {
                margin-bottom: 16px;
            }
        </style>
    </head>
    <body>
        <h1>¡Registrate y unete a la comunidad!</h1>
        
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre" />
            </div>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="apellido" />
            </div>
            <div>
                <label for="Correo">Correo Electronico: </label>
                <input type="email" id="correo" name="correo" />
            </div>
            <div>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="contraseña" />
            </div>
            <div>
                <label for="confirmar-contraseña">Confirmar Contraseña: </label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" />
            </div>
            <div>
                <label for="fecha-nacimiento">Fecha de Nacimiento: </label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" />
            </div>
            <div>
                <label>Género: </label>
                <input type="radio" id="masculino" name="genero" value="masculino" />
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino" />
                <label for="femenino">Femenino</label>
                <input type="radio" id="otro" name="genero" value="otro" />
                <label for="otro">Prefiero no decir</label>
            </div>
            <div>
            <input type="checkbox" id="acepto" name="acepto" />
            <label for="acepto">Suscribete a nuestro boletin de noticias!</label>
            </div>
            <div>
                <label for="comentario">Descripcion de ti mismo: </label>
                <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
            </div>
            <div>
                <label for="intereses">Selecciona tus intereses: </label>
                <select id="intereses" name="intereses" multiple>
                    <option value="tecnologia">Tecnología</option>
                    <option value="deportes">Deportes</option>
                    <option value="arte">Arte</option>
                    <option value="musica">Música</option>
                    <option value="ciencia">Ciencia</option>
                </select>
            <div>
                <button type="submit">Registrarse</button>
            </div>
    </body>
</html>
